{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Como que acessa?</title>
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Como que acessa?</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}">Sair</a>
        {% else %}
            <a href="{% url 'account_login' %}">Entrar com Google</a>
        {% endif %}
    </nav>

    <!-- Barra de busca visÃ­vel sempre -->
    <main class="content">
        <form method="post" 
            hx-post="{% url 'home' %}" 
            hx-target="#resultados" 
            hx-swap="innerHTML">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Buscar</button>
        </form>

        <div id="resultados">
            {% include "core/resultados.html" %}
        </div>
    </main>

<script src="https://unpkg.com/htmx.org@1.9.10"></script>

</body>
</html>
