{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Como que acessa?</title>
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Como que acessa?</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}">Sair</a> <!--Inserir seção de exibir perfil-->
        {% else %}
            <a href="{% url 'login' %}">Entrar com Google</a>
        {% endif %}
    </nav>

    <main class="content">
        <form method="post" 
            action = "{% url 'home' %}" 
            hx-post="{% url 'home' %}" 
            hx-target="#resultados" 
            hx-swap="innerHTML"
            hx-on::after-request="this.reset()">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Buscar</button>
        </form>

        <div id="loader" style="display:none; margin-top:10px; font-style:italic;">
            ⏳ Processando sua busca...
        </div>

        <div id="resultados">
            {% include "core/resultados.html" %}
        </div>
    </main>

<script src="https://unpkg.com/htmx.org@1.9.10">
    // Mostra o loader quando a requisição começa
    document.body.addEventListener("htmx:beforeRequest", function(evt) {
      document.getElementById("loader").style.display = "block";
    });

    // Esconde quando terminar
    document.body.addEventListener("htmx:afterRequest", function(evt) {
      document.getElementById("loader").style.display = "none";
    });
</script>

</body>
</html>
